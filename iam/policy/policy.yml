Version: "2012-10-17"
Statement:
  - Sid: "AccessToS3"
    Effect: "Allow"
    Action: ["s3:ListBucket", "s3:GetObject"]
    Resource: "arn:aws:s3:::*"
  - Sid: "AccessToListS3"
    Effect: "Allow"
    Action: ["s3:ListAllMyBuckets"]
    Resource: "*"


